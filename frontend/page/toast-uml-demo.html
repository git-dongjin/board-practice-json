<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast UI Editor UML Demo</title>

    <!-- Editor CSS -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
  </head>
  <body>
    <div
      class="container"
      style="max-width: 1000px; margin: 20px auto; padding: 0 20px"
    >
      <h1 style="text-align: center">Toast UI Editor UML 데모</h1>
      <div id="editor"></div>
    </div>

    <!-- Editor -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!-- Editor's Plugin -->
    <script src="https://uicdn.toast.com/editor-plugin-uml/latest/toastui-editor-plugin-uml.min.js"></script>

    <script>
      const { Editor } = toastui;
      const { uml } = Editor.plugin;

      const editor = new Editor({
        el: document.querySelector("#editor"),
        height: "500px",
        initialValue: `# UML 다이어그램 예제

$$uml
participant User
participant Browser
participant Server
participant Database

User -> Browser: 로그인 시도
Browser -> Server: POST /login
Server -> Database: 사용자 검증
Database --> Server: 결과 반환
Server --> Browser: 응답
Browser --> User: 결과 표시
$$`,
        previewStyle: "vertical",
        plugins: [
          [
            uml,
            {
              rendererURL: "http://www.plantuml.com/plantuml/png/",
            },
          ],
        ],
      });
    </script>
  </body>
</html>
